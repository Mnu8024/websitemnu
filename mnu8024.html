<!--linkinparking (Xero mode)-->
<div class="header">

    <div class="audiothing">
    <audio id="Fuse" class="Fusion">
        <source src="audio/03 Fuse (2019 Remastered).mp3" type="audio/mp3">
        
    </audio>
    <audio id="Stick" class="Sticking">
        <source src="audio/04 Stick N Move (2019 Remastered).mp3" type="audio/mp3">
    </audio>
    <audio id="Closing" class="Close">
        <source src="audio/Xero - Closing - Linkin Park Live Archive.mp3" type="audio/mp3">
    </audio>
    <div class="mimimiContainer">
    <img onclick="playSequence()" src="img/Sound1.png" width="50px" height="70px" class="mimimi"/>
    <img onclick="playSequence()" src="img/Sound2.png" width="50px" height="70px" class="mimimi2"/>
    </div>
    <div class="songbox">
        <h3 class="playing">Now Playing:</h2>
        <p id="Author1" style="display: none;" class="by1">Fuse by Xero 818</p>
        <p id="Author2" style="display: none;" class="by2">Stick N'Move by Xero 818</p> 
        <p id="Author3" style="display: none;" class="by3">Closing by Xero 818</p>   
    </div>
    
    
    <script>


        function playSequence() {
    const Fuse = document.getElementById('Fuse');
    const Stick = document.getElementById('Stick');
    const Closing = document.getElementById('Closing');
    const Author1 = document.getElementById('Author1');
    const Author2 = document.getElementById('Author2');
    const Author3 = document.getElementById('Author3');

    Fuse.play();

    Author1.style.display = "block";



    Fuse.addEventListener('ended', () => {
      Author1.style.display = "none";  
      Stick.play();
      Author2.style.display = "block";
    });
    
    Stick.addEventListener('ended', () => {
      Author2.style.display = "none";
      Closing.play();
      Author3.style.display = "block"
    });

    Closing.addEventListener('ended', () => {
      Author3.style.display = "none"  
    });
  }


  


    </script>
    
</div>
</div>

    <script>
        const dialog = document.getElementById("pop-up");
        const allpoppie = document.querySelector(".allpoppie");
        function showPopUp() {
            dialog.showModal()
        }
        function closePopUp() {
            dialog.close()
        }
        dialog.addEventListener("click", (e) => {
        if(!allpoppie.contains(e.target)) {
            dialog.close()
        }
        })

    </script>
